name: powersync_sqlite_core_tests
publish_to: "none"
version: 0.0.1
description: Tests for powersync-sqlite-core
environment:
  sdk: ^3.4.0
dependencies:
  sqlite3: ^2.7.6
  bson: ^5.0.5
  sqlite3_native_assets: ^0.0.4

dev_dependencies:
  test: ^1.25.0
  file: ^7.0.1
  sqlite3_test: ^0.1.1
  fake_async: ^1.3.3
  convert: ^3.1.2
  meta: ^1.16.0

hooks:
  user_defines:
    sqlite3_native_assets:
      defines:
        defines:
          # We use the sqlite_stmt virtual table in tests to assert that the core extension is properly
          # returning all statements it starts.
          - SQLITE_ENABLE_STMTVTAB
