[workspace]

members = [
    "crates/*"
]
resolver = "2"
# We cannot build shell and lodable and the same time
default-members = ["crates/shell", "crates/sqlite"]

[profile.dev]
panic = "abort"
strip = true

[profile.release]
panic = "abort"
strip = true
opt-level = "z"
lto = true

[profile.release_apple]
inherits = "release"
strip = false
debug = true

[profile.wasm]
inherits = "release"

[profile.wasm_asyncify]
inherits = "wasm"

[workspace.package]
version = "0.3.9"
edition = "2021"
authors = ["JourneyApps"]
keywords = ["sqlite", "powersync"]
license = "Apache-2.0"
homepage = "https://powersync.com"
repository = "https://github.com/powersync-ja/powersync-sqlite-core"

[workspace.dependencies]
sqlite_nostd = { path="./sqlite-rs-embedded/sqlite_nostd" }
